on:
  push:
    # tags:
    #   - 'v*'

name: Release

jobs:
  build-js-bundle:
    name: Build JS Bundle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm ci
      - run: npm run build
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
      - run: go get github.com/markbates/pkger/cmd/pkger
      - run: cd go && cp -r ../dist ./ && pkger && rm -rf dist
      - name: Upload pkged.go
        uses: actions/upload-artifact@v2
        with:
          name: pkged.go
          path: go/pkged.go

  build-macos:
    name: Create MacOS Release
    runs-on: macos-latest
    needs: build-js-bundle
    working-directory: ./go
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Download pkged.go
        uses: actions/download-artifact@v2
        with:
          name: pkged.go
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
      - run: go get fyne.io/fyne/cmd/fyne
      - run: go build -o mongood
      - run: fyne package -os darwin -icon ./assets/mongood.png -release --executable ./mongood-darwin
      - run: cp ./assets/Info.plist ./mongood.app/Contents/Info.plist
      - run: zip -r Mongood.zip mongood.app
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./go/Mongood.zip
          asset_name: Mongood.zip
          asset_content_type: application/zip
